{% extends 'bboard/default.html' %}

{% block title %} Новое объявление {% endblock title %}

{% block content %}

        {% csrf_token %}
        <table>
            {{ form.media }}
            {{ form.as_table }}
        </table>
        <input type="submit" value="Опубликовать">
    </form>
{% endblock content %}
